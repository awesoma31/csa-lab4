name: Go CI

on:
  push: { paths: ["**.go", ".github/workflows/**", "golden/**"] }
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: "1.24.2" }
      - run: go test ./... -v
